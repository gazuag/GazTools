<!DOCTYPE html>
<html>
<head>
    <title>Chinese to Pinyin Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pinyinizer.css">
</head>
<body>
    <div class="container">
        <h1>Pinyinize!</h1>
        <div class="input-container">
            <textarea id="input" placeholder="Enter Chinese text here"></textarea>
        </div>
        <div class="button-container">
            <button id="convertButton">Convert</button>
        </div>
        <div class="output-container">
            <textarea id="output" placeholder="Pinyin output will appear here" readonly></textarea>
        </div>
    </div>

    <script src="converter.js"></script>
</body>
</html>
